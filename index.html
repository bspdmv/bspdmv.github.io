<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef2f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: left;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4e2a84;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #4e2a84;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .icon {
            text-align: center;
        }

        .icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .icon span {
            display: block;
            font-size: 14px;
            color: #555;
        }

        .goto-button {
            display: inline-block;
            background-color: #4e2a84;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .goto-button:hover {
            background-color: #3b1e61;
        }

        .copyright {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Bacation Street Panel</div>
        <div class="tagline">The Panel for Bacationaries</div>
        <div class="icons">
            <div class="icon">
                <img src="adb.png" alt="All Day Bacates">
                <span>All Day Bacates</span>
            </div>
            <div class="icon">
                <img src="lb.png" alt="Last Bacates">
                <span>Last Bacates</span>
            </div>
            <div class="icon">
                <img src="fb.png" alt="Final Bacates">
                <span>Final Bacates</span>
            </div>
        </div>
        <button class="goto-button" onclick="window.location.href='main.html'">Go To Map</button>
        <div class="copyright">&copy; 2025 Bacationaries Sets Of Fairfax. All Rights Reserved.</div>
    </div>
</body>
</html>
