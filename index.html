<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Sign In</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page black background with dotted pattern */
        body {
            height: 100vh;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px), radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        /* Title styling */
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        /* Tagline styling */
        .tagline {
            font-size: 1.6rem;
            color: white;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* Button styling */
        .goto-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Button hover effect */
        .goto-button:hover {
            background-color: #800080; /* Purple hover */
            color: white;
        }

        /* Button active effect */
        .goto-button:active {
            transform: scale(0.98);
        }

        /* Copyright styling */
        .copyright {
            font-size: 0.9rem;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="title">Bacation Street Panel</div>
    <div class="tagline">The Panel for Bacationaries</div>
    <button class="goto-button" onclick="window.location.href='main.html'">Go To Map</button>
    <div class="copyright">&copy; 2025 Bacationaries Sets Of Fairfax. All Rights Reserved.</div>
</body>
</html>
